[package]
name = "eventproof-contracts"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
soroban-sdk = "23.1.0"

[dev-dependencies]
soroban-sdk = { version = "23.1.0", features = ["testutils"] }


[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
